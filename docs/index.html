<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>crather - a simple nodejs render engine</title>

		<link rel="shortcut icon" type="image/x-icon" href="_assets/logo.png">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="a simple nodejs render engine">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
		<link rel="stylesheet" href="_assets/styles.css">
	</head>

	<body>
		<div id="app"></div>

		<script>
			window.$docsify = {
				name: 'crather',
				repo: 'https://github.com/HamiStudios/crather',
				themeColor: '#36CE9E',
			  	alias: {
				  '/docs/(.*)': '$1'
				},
				coverpage: true,
				auto2top: true,
				mergeNavbar: true,
				maxLevel: 4,
				subMaxLevel: 3,
				loadSidebar: true,
				notFoundPage: true,
				search: 'auto',
				plugins: [
					function (hook) {
						var footer = [
							'<br/>',
							'<hr/>',
							'<footer>',
							'<span>&copy; ' + new Date().getFullYear() + ' HamiStudios Ltd.</span>',
						  	'<span style="float: right;">',
						  	'<a class="badge" href="https://travis-ci.org/HamiStudios/crather" target="_blank"><img src="https://travis-ci.org/HamiStudios/crather.svg?branch=master" alt="Build Status"></a>',
							  '<a class="badge" href="https://coveralls.io/github/HamiStudios/crather?branch=master" target="_blank"><img src="https://coveralls.io/repos/github/HamiStudios/crather/badge.svg?branch=master" alt="Coverage Status"></a>',
							  '<a class="badge" href="https://www.npmjs.com/package/@hamistudios/crather" target="_blank"><img src="https://img.shields.io/npm/v/@hamistudios/crather.svg" alt="npm version"></a>',
							  '<a class="badge" href="https://github.com/HamiStudios/crather/blob/master/LICENSE.md" target="_blank"><img src="https://img.shields.io/github/license/hamistudios/crather.svg" alt="license"></a>',
						  	'</span>',
							'</footer>'
						].join('');

						hook.afterEach(function (html) {
							return html + footer;
						});
					}
				]
			};
		</script>

		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<script src="//unpkg.com/docsify-copy-code"></script>
	</body>

</html>
